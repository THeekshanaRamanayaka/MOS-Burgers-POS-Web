<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container box">
        <div class="row">
            <div class="col-7">
                <button class="btn btn-light btnLogin">Log in</button>
                <button class="btn btn-light btnSignUp">Sign Up</button>
                <input type="text" class="boxName" placeholder="  Full Name">
                <input type="text" class="boxContactNum" placeholder="  Contact Number (+94)">
                <input type="email" class="boxEmail" placeholder="  Email Address">
                <input type="text" class="boxHome" placeholder="  Home Address">
                <input type="password" class="boxPassword" placeholder="  Password">
                <button class="btn btn-light btnLetsGo">Let's go</button>
                <button class="btn btn-light btnClear">Clear</button>
                <div class="box1">
                    <div class="">
                        
                    </div>
                </div>
            </div>
            <div class="col-5 boxRight">
                <p class="boxRightPR">WELCOME TO MOS BURGER</p>
                <img src="img/burger bg remove 1.png" class="d-block mx-lg-auto img-fluid w-75 h-70 mt-5 img" style="" alt=""/>
            </div>
        </div>
    </div>
</body>
</html>
