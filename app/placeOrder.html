<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers | Place Order | Employee</title>
    <link rel="icon" href="../img/favicon.avif">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    â€‹<link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 leftBtnPanel">
                <div class="text-center m-2 mt-4 mb-4">
                    <h3 class="leftPanelTitle"><span style="color: #F54628;">MOS</span> <span style="color: #ffffff;">BURGERS</span></h3>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-light btnPlaceOrder">Place Order</button>
                    <button class="btn btn-light btnStores" onclick="window.location.href = 'stores.html'" id="Stores">Stores</button>
                    <button class="btn btn-light btnCustomers" onclick="window.location.href = 'customer.html'" id="Customer">Customers</button>
                    <button class="btn btn-light btnOrders" onclick="window.location.href = 'orders.html'" id="Orders">Orders</button>
                    <button class="btn btn-light btnLogout" onclick="window.location.href = '../index.html'" id="logout">Logout</button>
                </div>
            </div>
            <div class="col-md-7 centerPanel">
                <div class="d-flex m-4 justify-content-center ">
                    <input type="text" class="form-control searchBar" placeholder="Search Product Here">
                </div>
                <div class="row btnItemPanel mb-5">
                    <div class="col-12 col-md-2 d-flex justify-content-center">
                        <button class="btn btn-light btnBurgers" onclick="renderProductList('Burgers')">Burgers</button>
                    </div>
                    <div class="col-12 col-md-2 d-flex justify-content-center">
                        <button class="btn btn-light btnSubmarines" onclick="renderProductList('Submarines')">Submarines</button>
                    </div>
                    <div class="col-12 col-md-2 d-flex justify-content-center">
                        <button class="btn btn-light btnFries" onclick="renderProductList('Fries')">Fries</button>
                    </div>
                    <div class="col-12 col-md-2 d-flex justify-content-center">
                        <button class="btn btn-light btnPasta" onclick="renderProductList('Pasta')">Pasta</button>
                    </div>
                    <div class="col-12 col-md-2 d-flex justify-content-center">
                        <button class="btn btn-light btnChicken" onclick="renderProductList('Chicken')">Chicken</button>
                    </div>
                    <div class="col-12 col-md-2 d-flex justify-content-center">
                        <button class="btn btn-light btnBeverages" onclick="renderProductList('Beverages')">Beverages</button>
                    </div>
                </div>
                <div class="mt-5"><hr></div>
                <div class="row  card-main" id="product-list">

                </div>
            </div>
            <div class="col-md-3 rightDetailPanel">
                <div class="box2 d-flex justify-content-center">
                    <h4 class="m-auto txtSelectedItems">Selected Items</h4>
                </div>
                <div class="m-1">
                    <input type="text" class="form-control boxEnterCustomerName" id="customer-phoneNumber" placeholder="Enter Customer Telephone Number">
                </div>
                <div class="m-1">
                    <input type="text" class="form-control boxEnterCustomerName" id="customer-name" placeholder="Enter Customer Name">
                </div>
                <div class="box3 pt-1 overflow-auto">
                    <div class="order-list" id="order-list">

                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <p class="mx-3 mt-2 mb-0 pooid">OrderId: <span id="order-id" style="color: #F54628;"></span></p>
                    <p class="mt-2 mx-4 poti">Total items: <span id="total-items">0</span></p>
                    <button class="btn btn-link text-danger m-0 poca" onclick="clearOrderList()">Clear all</button>
                </div>

                <div class="box4">
                    <div class="d-flex mx-3">
                        <h6 class="mb-3 mt-2">Payment Summary</h6>
                    </div>
                    <div>
                        <p class="mb-1 mx-3 subTotal">Sub total: <span id="subTotal"></span></p>
                    </div>
                    <div>
                        <p class="mb-1 mx-3 subTotal">Discount: <span id="lblDiscount"></span></p>
                    </div>
                    <div>
                        <p class="mb-1 mx-3 subTotal">----------------------------------------</p>
                    </div>
                    <div class="d-flex mx-3">
                        <h6 class="mb-3">Total Payment: <span id="total"></span></h6>
                    </div>
                    <div>
                        <button class="btn btn-light btnPlaceOrderRP">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
